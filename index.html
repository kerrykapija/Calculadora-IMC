<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="estilos.css">
    <title>Calculadora IMC</title>
</head>
<body>
    <h1 class="calc">Calculadora IMC</h1>
    <form action="">
        <label class="text" for="textopeso">Peso</label><br>
        <input class="margin rellenoinput" type="text" id="textopeso" placeholder="Escribe tu masa expresada en kg con sus decimales"><br>

        <label class="text margin" for="textoaltura">Altura</label><br>
        <input class="margin rellenoinput" type="text" id="textoaltura" placeholder="Escribe tu altura expresada en metros con sus decimales"><br>

        <input class="btn btn-warning margin" type="submit" value="Calcular" id="btnCalcular">

    </form>
    <br>
    <img src="imc-2.jpg">
    <p>Fuente: <a target="_blank" href="https://aprende.com/blog/bienestar/nutricion/aprende-a-calcular-tu-imc-y-peso-saludable/">Aprende.com</a></p>
    <script src="js/imc.js"></script>
    <link  rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js">
</body>
</html>
